# https://render.com/docs/yaml-spec

services:
  - type: web
    name: pravah-house-api
    runtime: python
    region: singapore
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: ALLOWED_ORIGINS
        value: "https://pravah-house.vercel.app"
    autoDeploy: true
